<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust the opacity here */
            z-index: -1;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: -10px;
            text-align: left;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }

        .show-password-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: -10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <img src="your-logo.png" alt="Logo" class="logo">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}
            <p class="error-message">{{ form.username.errors }}</p>
            <label for="id_email">Email:</label>
            {{ form.email }}
            <p class="error-message">{{ form.email.errors }}</p>
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
            <button type="button" class="show-password-button" onclick="togglePassword('id_password1')">Show Password</button>
            <p class="error-message">{{ form.password1.errors }}</p>
            <label for="id_password2">Confirm Password:</label>
            {{ form.password2 }}
            <button type="button" class="show-password-button" onclick="togglePassword('id_password2')">Show Password</button>
            <p class="error-message">{{ form.password2.errors }}</p>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
