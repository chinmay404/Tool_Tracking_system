<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for styling */
        .details-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Add background color based on status */
        .status-row {
            background-color: {% if data.status == 'active' %} #d1e7dd {% else %} #f8d7da {% endif %};
        }
    </style>
</head>

<body>
    <div class="mt-4 text-center">
        {% if message %}
        <p class="text-success mt-3">{{ message }}</p>
        {% endif %}
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md">
                <div class="card details-card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Product Details</h1>

                        <!-- Status row with background color -->
                        <div class="row status-row mb-3">
                            <div class="col-md-6">
                                <p><strong>UUID:</strong> {{ data.uuid }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Status:</strong> {{ data.status }}</p>
                            </div>
                        </div>

                        <!-- Display individual fields with Bootstrap styling -->
                        <div class="row">
                            <div class="container">
                                <div class="row align-items-start">
                                    <div class="col-md-4">
                                        <p><strong>Batch ID:</strong> {{ data.batch_id }}</p>
                                    </div>
                                </div>
                                <!-- Access nested data within data_json -->
                                <div class="col-md-6">
                                    <h2>Nested Data</h2>
                                    <ul>
                                        {% for key, value in data.items %}
                                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Render the "Activate" button using Bootstrap styling -->
                        <div class="mt-4 text-center">
                            {% if data.status != 'active' %}
                            <a href="{% url 'activate_product' uuid=data.uuid %}"
                                class="btn btn-success">Activate</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts here (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
